<!DOCTYPE html>
<html lang="ru">

    <Script src="js/wow.min.js"></Script>
    <script>
        $(document).ready(function(){
          $('.slider').bxSlider();
        });
        $("body").on('click', '[href*="#"]', function(e){

        $('html,body').stop().animate({ scrollTop: $(this.hash).offset().top - fixed_offset }, 1000);
        e.preventDefault();
        });
        new WOW().init();
      </script>

<body class="wow bounceInRight">
